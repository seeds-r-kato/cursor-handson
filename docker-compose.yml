version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: seeds_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-laravel}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-laravel}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  laravel:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: seeds_laravel
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - ./backend/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - /var/www/html/vendor
      - /var/www/html/storage/framework
    networks:
      - app-network
    depends_on:
      mysql:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: seeds_nginx
    restart: unless-stopped
    ports:
      - "${LARAVEL_PORT:-8000}:80"
    volumes:
      - ./backend:/var/www/html
      - ./backend/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - app-network
    depends_on:
      - laravel

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
